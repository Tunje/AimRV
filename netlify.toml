[build]
  command = "npm run build"
  publish = "dist"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure JavaScript files are served with correct MIME type
[[headers]]
  for = "/*"
    [headers.values]
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.js"
    [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
    [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.svg"
    [headers.values]
    Content-Type = "image/svg+xml"

# Explicitly handle images folder
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200
